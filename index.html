<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Landing Page</title>
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="stylesheet" type="text/css" href="./colours.css">
</head>

<body>
    <div class="header-container">
        <div class="header-1-container">
            <div class="logo">
                Header logo
            </div>

            <div class="links-container">
                <div class="links link-1">
                    header link 1
                </div>

                <div class="links link-2">
                    header link 2
                </div>

                <div class="links link-2">
                    header link 3
                </div>
            </div>
        </div>
        
        <div class="header-2-container">
            <div class="description-container">
                <div class="description-title">
                    This website is awesome
                </div>

                <div class="description">
                    This website has some subtext that goes here under the main title. It's a smaller font and the color is lower contrast.
                </div>

                <button class="button signup-button">
                    <a href="https://www.facebook.com/">Sign up</a>
                </button>
            </div>

            <div class="image header-2-image">
                <img src="assets/images/photo.PNG">
            </div>
        </div>
    </div>

    
    <div class="info-container">

        <div class="info-title">
            Some random infornation
        </div>

        <div class="random-info-container">
            <div class="infobox1 box">
                1
            </div>
                
            <div class="infobox2 box">
                2
            </div>

            <div class="infobox3 box">
                3
            </div>

            <div class="infobox4 box">
                4
            </div>
        </div>
    </div>

</body>
</html>
